<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mainStyles.css">
    <link rel="stylesheet" href="styles/loginStyles.css">
    <title>Log in</title>
</head>

<body>

    <header class="header border">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
        </ul>
        <a class="userPicture" href="#"><img src="res/userPicture.jpg" width="50" height="50" alt="My picture"></a>
    </header>

    <main>

        <div class="loginBox border">

            <p><strong>Welcome to Post-it</strong></p>
            <p><a href="">Create an account</a></p>
            <p>or</p>
            <p>Please log in</p>

            <form action="index.html">
                <div>
                    <input required class="inputField" id="enteremail" type="email" placeholder="Email">
                </div>

                <div>
                    <input required class="inputField" id="enterpassword" type="password" placeholder="Password">
                </div>

                <button id="loginButton">Log in</button>
            </form>

            <p><a href="">Forgot password</a></p>

        </div>

    </main>

</body>

</html>
